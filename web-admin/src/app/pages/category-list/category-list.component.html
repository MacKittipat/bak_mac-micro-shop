<div class="container">

  <div class="row">
    <div class="col-10">
      <h3>Category</h3>
    </div>
    <div class="col-2">
      <a class="btn btn-primary float-right" routerLink="/category/create">Create</a>
    </div>
  </div>

  <div class="row">
    <form class="form-inline" [formGroup]="categorySearchFg" (ngSubmit)="onSearch()">
      <div class="form-group mx-3 mb-2">
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
      </div>
        <button type="submit" class="btn btn-primary mb-2" >Search</button>
    </form>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categorySearchResult?.categories">
          <th scope="row">
            <a [routerLink]="['/category/edit', category.id]">{{category.id}}</a>
          </th>
          <td>{{category.name}}</td>
          <td>{{category.createdDate}}</td>
        </tr>
        </tbody>
      </table>

      <ngb-pagination *ngIf="categorySearchResult" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                      [collectionSize]="categorySearchResult.totalSize" [pageSize]="5" [(page)]="page"
                      (pageChange)="onPageChanged($event)"></ngb-pagination>
    </div>
  </div>
</div>
