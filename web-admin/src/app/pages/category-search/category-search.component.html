<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Category</h3>
    </div>
    <div class="col-12">

      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categorySearchResult?.categories">
          <th scope="row">{{category.id}}</th>
          <td>{{category.name}}</td>
          <td>{{category.createdDate}}</td>
        </tr>
        </tbody>
      </table>

      <ngb-pagination [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                      [collectionSize]="categorySearchResult?.totalSize" [pageSize]="5" [(page)]="page"
                      (pageChange)="onPageChanged($event)"></ngb-pagination>
